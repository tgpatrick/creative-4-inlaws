<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Whatserface</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but
      <%= Whatserface %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <ul>
      <li v-for="inlaw in inlaws">
        {{ inlaw.name }}
        <ul>
          <li>
            <p> <strong>Relation:</strong> </p>{{inlaw.relation}}
          </li>
          <li>
            <p> <strong>Birthday:</strong> </p>{{inlaw.birthday}}
          </li>
          <li>
            <p> <strong>Hobbies:</strong> </p>{{inlaw.hobbies}}
          </li>
          <li>
            <p> <strong>Notes:</strong> </p>{{inlaw.notes}}
          </li>
        </ul>
        <button @click="deleteInlaw(inlaw)">Delete</button>
      </li>
    </ul>
    <form v-on:submit.prevent="addInlaw">
      <p><strong>Name:</strong></p>
      <input type="text" v-model="newInlawName">
      <div class="formSection">
        <p><strong>Relation:</strong></p>
        <input type="text" v-model="newInlawRelation">
        <p><strong>Birthday:</strong></p>
        <input type="text" v-model="newInlawBirthday">
        <p><strong>Hobbies:</strong></p>
        <input type="text" v-model="newInlawHobbies">
        <p><strong>Notes:</strong></p>
        <input type="text" v-model="newInlawNotes">
      </div>
      <button type="submit">Add</button>
    </form>
    <p v-if="warning">You must include a name!</p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/app.js"></script>
</body>

</html>

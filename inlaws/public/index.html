<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <meta charset="utf-8">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Whatserface</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but
      <%= Whatserface %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app">
    <ul>
      <li v-for="inlaw in inlaws">
        <h3>{{inlaw.name}}</h3>
        <ul>
          <li>
            <p> <strong>Relation:</strong> {{inlaw.relation}} </p>
          </li>
          <li>
            <p> <strong>Birthday:</strong> {{inlaw.birthday}} </p>
          </li>
          <li>
            <p> <strong>Hobbies:</strong> {{inlaw.hobbies}} </p>
          </li>
          <li>
            <p> <strong>Notes:</strong> {{inlaw.notes}} </p>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/app.js"></script>
</body>

</html>
